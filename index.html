<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>    

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main>


    <div class="left-content">
      <h1>Learn to code by watching others</h1>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</p>

      </div>
        <div class="right-content">
      <div class="free-trial">
        <p class="free-trial__text"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
    

    <form class="form" id="form">

      <div class="form-control">
        <label for="fname"></label>
        <input type="text" placeholder="First Name" id="fname">
        <img class="i-error" src="./images/icon-error.svg" alt="error-icon">
        <small class="error-message"></small>
      </div>

      <div class="form-control">
        <label for="lname"></label>
        <input type="text" placeholder="Last Name" id="lname">
        <img class="i-error" src="./images/icon-error.svg" alt="error-icon">
        <small class="error-message"></small>
      </div>

      <div class="form-control">
        <label for="email"></label>
        <input type="email" placeholder="Email Address" id="email">
        <img class="i-error" src="./images/icon-error.svg" alt="error-icon">
        <small class="error-message"></small>
      </div>

      <div class="form-control">
        <label for="password"></label>
        <input type="password" placeholder="Password" id="password">
        <img class="i-error" src="./images/icon-error.svg" alt="error-icon">
        <small class="error-message"></small>
      </div>

      <button type="submit">CLAIM YOUR FREE TRIAL</button>
      <div class="terms-container">
      <small class="form-control__terms">By clicking the button, you are agreeing to our <span class="terms-red">Terms and Services</span></small>
      </div>
    </form>

  </div>

  </main>



</body>

</html>
